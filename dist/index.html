
      <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Generator</title>
    <link

    <link rel="stylesheet" href="./css/index.css" />

  <body>
    <header>

    <main>

        </div>
        <div class="lower">
          <div class="center">
            <p>ID: q34jhadf</p>
            <p>Email: <a href="mailto:joegmail">joegmail</a></p>
            <p>Office number: 3</p>
          </div>
        </div>
      </div>
    
      
     <div class="item">
        <div class="top-section">
          <h1>adf</h1>
          <h2><i class="fa-solid fa-glasses"></i> Engineer</h2>
        </div>
        <div class="lower">
          <div class="center">
            <p>ID: df</p>
            <p>Email: <a href="mailto:adf">adf</a></p>
            <p>GitHub: <a href="http://github.com/adf" target="_blank" rel="noopener noreferrer">adf</a></p>

        <div class="top-section">
          <h1>asdf</h1>
          <h2><i class="fa-solid fa-graduation-cap"></i> Intern</h2>
        </div>
        <div class="lower">
          <div class="center">
            <p>ID: asdf</p>
            <p>Email: <a href="mailto:asdf">asdf</a></p>
            <p>School: adsf</p>
          </div>

    </main>

</html>
